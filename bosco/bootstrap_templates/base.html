<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>${header['event']}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bosco CSS -->
    <link href="css/bosco.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">${header['event']}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            % for r in header['rankings']:
            <li class="nav-item"><a class="nav-link" href="${r.lower().replace(' ', '_')}.html">${r}</a></li>
            % endfor
          </ul>
        </div>
      </div>
    </nav>
    <main class="container" role="main">
      <div class="row">
        <div class="col">
          <p class="text-start"><strong>${header['organiser']}</strong></p>
        </div>
        <div class="col">
          <p class="text-center"><strong>${header['map']}</strong></p>
        </div>
        <div class="col">
          <p class="text-end"><strong>${header['place']}, ${header['date']}</strong></p>
        </div>
      </div>

      ${next.body()}
    </main>
    <footer class="d-flex align-items-center border-top bg-light">
      <div class="text-muted text-center flex-fill">Results delivered by <a href="http://bosco.durcheinandertal.ch/">Bosco, Free Orienteering Software</a></div>
    </footer>
    <!-- JS required for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
