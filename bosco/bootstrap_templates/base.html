<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>${header['event']}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Bosco CSS -->
    <link href="css/bosco.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">${header['event']}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          % for r in header['rankings']:
          <li class="nav-item"><a class="nav-link" href="${r.lower().replace(' ', '_')}.html">${r}</a></li>
          % endfor
        </ul>
      </div>
    </nav>
    <main class="container" role="main">
      <div class="row">
        <div class="col">
          <p class="text-left"><strong>${header['organiser']}</strong></p>
        </div>
        <div class="col">
          <p class="text-center"><strong>${header['map']}</strong></p>
        </div>
        <div class="col">
          <p class="text-right"><strong>${header['place']}, ${header['date']}</strong></p>
        </div>
      </div>

      ${next.body()}
    </main>
    <footer class="d-flex align-items-center border-top bg-light">
      <div class="text-muted text-center flex-fill">Results delivered by <a href="http://bosco.durcheinandertal.ch/">Bosco, Free Orienteering Software</a></div>
    </footer>
    <!-- JS required for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
