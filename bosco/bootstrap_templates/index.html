
<%inherit file="base.html"/>

<div class="row justify-content-md-center">
  <div class="col col-lg-4">
<h3>Ranglisten</h3>
<nav class="nav flex-column">
  % for r in header['rankings']:
  <a class="nav-item nav-link float-left" href="${r.lower().replace(' ', '_')}.html">
      ${r}<span class="badge badge-secondary float-right">${completed[r][0]}/${completed[r][1]}</span>
  </a>
  % endfor
</nav>
  </div>
</div>
